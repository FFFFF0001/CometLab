<script type="text/javascript">

	$(".tip1").click(function(){
		$.lakerPopup.tip({
			content: "今日签到收益：１ LMC加入团队，或拉好友组队，可以获得组队奖励：团队每增加一名队员，您预计获得0.2 LMC"
		});
	});

	$(".tip2").click(function(){
		$.lakerPopup.tip({
			content: "今日签到收益：１ LMC加入团队，或拉好友组队，可以获得组队奖励：团队每增加一名队员，您预计获得0.2 LMC"
		});

			content: "今日签到收益：１ LMC加入团队，或拉好友组队，可以获得组队奖励：团队每增加一名队员，您预计获得0.2 LMC"
		});
		a = setTimeout(function() {
				$.lakerPopup.tip({
					content: "今日签到收益：１ LMC加入团队，或拉好友组队，"
				});
			}, 2000
		);
	});

	$(".check_lomo").click(function(){
		$.lakerPopup.packPopup({
			btns: "one",
			title_main: "大渔铁板烧",
			title_sub: "",
			title_direc: 120
		});
	});

	$(".get_lomo").click(function(){
		$.lakerPopup.packPopup({
			btns: "two",
			title_main: "恭喜您获得",
			title_sub: "大渔铁板烧",
			title_direc: ""
		});
	});

	$(".confirm1").click(function(){
		$.lakerPopup.confirm({
			btn_1: "取消",
			btn_2: "确认",
			content: "<div class='content'>是否确认发布？</div><div class='content'>是否确认发布？</div>",
			close: "btn_1"
		});
	});

	$(".confirm2").click(function(){
		$.lakerPopup.confirm({
			btn_1: "关闭",
			btn_2: "分享",
			content: "<div class='content'>发布成功</div><div class='content'>发布成功</div>",
			close: "btn_1"
		});
	});

	$(".pwd_err").click(function(){
		$.lakerPopup.confirm({
				btn_1: "重试",
				btn_2: "忘记密码",
				content: "<div class='content txt_center fc_red'>发布成功</div>",
				close: "btn_1"
		});
	});

	$(".fresh").click(function(){
		$.lakerPopup.fresh();
	});

    $(".avatar_block").on("click", ".mate_avatar", function(){
			var full_width = $("body").width();
			var full_height = $("body").height();
			var box_width, left;

			$('<div class="award_page"></div>')
				.appendTo("body")
				.css({
					width: full_width + "px",
					height: full_height + "px"
				})
				.click(function(){
					$(this).remove();
				});;

			$('<div class="award_block">\
					<div class="content name">昵称：啊啊啊</div>\
					<div class="content">加入团队后战绩：</div>\
					<div class="content">获得邻萌：122.87个</div>\
					<div class="content">团队贡献：3个</div>\
					<div class="content">获得萌袋：4个</div>\
				</div>')
				.appendTo(".award_page");

			box_width = $(".award_block").width();
			left = (full_width - box_width) / 2;

			$(".award_block").css({
					left: left + "px",
					top: "90px"
				});

    	return false;
    });

</script>
