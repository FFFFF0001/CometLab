<body>

<div class="views">
    <div class="view view-main" data-page="home">
		<!-- Main -->
	    <div class="pages navbar-through toolbar-through">
	        <div data-page="home" class="page">
	            <div class="page-content no_padd_bott">
	            	<p class="pargh_block_white fw_bold">邻萌互动</p>

					<!-- trnas_info -->
	            	<div class="trnas_info">
	            		<div class="row no-gutter">
	            			<div class="col-33 scan_qr_code">
	            				<img src="img/scan_qr_code.png">
	            				<span>扫描二维码</span>
	            			</div>
	            			<div class="col-66 input_phone">
								<p>或</p>
								<input type="text" placeholder="输入对方手机号">
	            			</div>
	            		</div>
	            	</div>
					<!-- /trnas_info -->

					<!-- trans_to -->
					<div class="trans_to pargh_block_transp">
						<img src="img/avatar2.png" alt="avatar">
						<span class="user_name">大鱼铁板烧的老板娘</span>
						<span class="user_id">邻萌ID：102421</span>
						<span class="affirm_msg">请确认收款人信息是否正确？</span>
					</div>

					<!-- trans_form -->
					<form class="trans_form">
						<div class="trans_box">
							<div class="label">转账数额：</div>
							<div class="row">
								<div class="col-100 input-box">
									<input type="number" class="money" placeholder="请输入转账金额">
								</div>
							</div>
						</div>

						<div class="trans_box">
							<div class="label">附言：</div>
							<div class="row">
								<div class="col-100 input-box">
									<input type="text" placeholder="">
								</div>
							</div>
						</div>
						
						<div class="row control_btn">
							<div class="col-60 btn_block">
								<a href="#" class="button button-big">转账 </a>
							</div>
						</div>
					</form>
					<!-- /trans_form -->
	            </div>
	        </div>
	    </div>
		<!-- /Main -->

    </div>
</div>
